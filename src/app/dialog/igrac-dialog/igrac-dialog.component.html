<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje igraca</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija igraca: {{data.id}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje igraca: {{data.id}}</h3>

    <form class="mat-dialog-content" ngSubmit="submit" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Ime" [(ngModel)]="data.ime" name="ime" [disabled] = "flag == 3" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Prezime" [(ngModel)]="data.prezime" name="prezime" [disabled] = "flag == 3">
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Broj Registracije" [(ngModel)]="data.brojReg" name="BrojReg" [disabled] = "flag == 3">
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput [matDatepicker]="datumRodjenja" placeholder="Datum rodjenja" [disabled]="flag == 3">
                    <mat-datepicker-toggle matSuffix [for]="datumRodjenja"></mat-datepicker-toggle>
                    <mat-datepicker #datumRodjenja></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.nacionalnost" placeholder="Nacionalnost" name="nacionalnost" [compareWith]="compareTo" [disabled]="flag == 3">
                    <mat-option *ngFor="let nacionalnost of nacionalnosti" [value]="nacionalnost">
                        {{nacionalnost.naziv}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.tim" placeholder="Tim" name="tim" [compareWith]="compareTo" [disabled]="flag == 3">
                    <mat-option *ngFor="let tim of timovi" [value]="tim">
                        {{tim.naziv}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag == 1" type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Sacuvaj</button>
            <button mat-button *ngIf="flag == 2" type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Sacuvaj</button>
            <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obrisi</button>
            <button mat-button (click)="cencel()" >Ponisti</button>
            <button mat-button (click)="cencel()" tabindex="-1">Ponisti</button>
        </div>
    </form>
</div>
