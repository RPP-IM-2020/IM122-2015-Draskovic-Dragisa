<mat-sidenav-container class="example-container">
  <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
    <mat-accordion>
      <a mat-button style="text-align: center">
        <mat-icon [routerLink]="['/home']">home</mat-icon>    <!-- dugme home -->
      </a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Aplikacija
          </mat-panel-title>
          <mat-panel-description>
            Aplikacija za vodjenje evidencije
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button [routerLink]="['/nacionalnost']">Nacionalnost</a>   <!-- dugme nazionalnost-->
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['/liga']">Liga</a>                   <!-- dugme liga-->
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['/tim']">Tim</a>                     <!-- dugme tim-->
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Informacije
          </mat-panel-title>
          <mat-panel-description>
            Osnovne informacije o aplikaciji
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button [routerLink]="['/about']">About</a>               <!-- dugme about-->
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['/author']">Author</a>           <!-- dugme author-->
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
